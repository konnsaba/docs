<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来万博 2025</title>
  <style>
    /* 全体設定 */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', 'Noto Sans JP', sans-serif;
      color: #222;
      background: #fdfdfd;
      line-height: 1.8;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ヘッダー */
    header {
      background: linear-gradient(90deg, #0077ff, #00c6ff);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* セクション */
    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 3px solid #0077ff;
      display: inline-block;
      padding-bottom: 0.3rem;
    }

    .alt-bg {
      background: #f4f8ff;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    /* フッター */
    footer {
      background: #222;
      color: #fff;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #00c6ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>未来万博 2025</h1>
    <nav>
      <a href="#about">概要</a>
      <a href="#events">イベント</a>
      <a href="#access">アクセス</a>
    </nav>
  </header>

  <section id="about">
    <h2>万博について</h2>
    <p>未来万博 2025 では、テクノロジー、文化、持続可能な社会をテーマに、世界中の最新イノベーションを体験できます。</p>
  </section>

  <section id="events" class="alt-bg">
    <h2>イベント</h2>
    <div class="card-container">
      <div class="card">
        <h3>オープニングセレモニー</h3>
        <p>壮大な演出とともに幕を開ける式典。</p>
      </div>
      <div class="card">
        <h3>テクノロジー展示</h3>
        <p>未来の暮らしを体験できる最新技術が集結。</p>
      </div>
      <div class="card">
        <h3>カルチャーパフォーマンス</h3>
        <p>世界中の文化を体感できるライブや展示。</p>
      </div>
    </div>
  </section>

  <section id="access">
    <h2>アクセス</h2>
    <p>大阪・夢洲特設会場にて開催。<br>最寄り駅から会場までは無料シャトルバスをご利用いただけます。</p>
  </section>

  <footer>
    <p>&copy; 2025 未来万博 All Rights Reserved. | <a href="#">お問い合わせ</a></p>
  </footer>
</body>
</html>
