<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>森ねこ鯖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&family=Nunito:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', 'Nunito', sans-serif;
      color: #2f3e2f;
      line-height: 1.8;
      background: #f9faf9;
    }

    /* ===== 読み込み画面 ===== */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #dff0d8, #a3d9a5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #2f6f2f;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading p {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2f3e2f;
      letter-spacing: 2px;
    }

    /* ===== ナビゲーション ===== */
    nav {
      background: #2f6f2f;
      color: #fff;
      padding: 15px 30px;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }

    nav ul li:hover {
      opacity: 0.7;
    }

    /* ===== セクション ===== */
    section {
      padding: 80px 20px;
    }

    /* 背景を交互に設定 */
    section.alt {
      background: #eaf5ea;
    }

    .inner {
      max-width: 900px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-decoration: underline;
      color: #2f6f2f;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
    }

    /* ===== カード風デザイン例 ===== */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- 読み込み画面 -->
  <div id="loading">
    <div class="spinner"></div>
    <p>森ねこ鯖を読み込み中…</p>
  </div>

  <!-- ナビゲーション -->
  <nav>
    <h1>森ねこ鯖</h1>
    <ul>
      <li>HOME</li>
      <li>ABOUT</li>
      <li>CONTACT</li>
    </ul>
  </nav>

  <!-- コンテンツ -->
  <div id="main-content" style="display:none;">
    <section class="alt">
      <div class="inner">
        <h2>みんなの居場所</h2>
        <p>
          「森ねこ鯖」は、森のように落ち着き安心できる空間。<br>
          誰でも気軽に訪れられる「居場所」を目指しています。
        </p>
        <div class="card">
          例：最新のお知らせやトピックをカード風にまとめると見やすくなります。
        </div>
      </div>
    </section>

    <section>
      <div class="inner">
        <h2>ABOUT</h2>
        <p>
          緑に包まれたやさしいデザインを通して、訪れる人に安らぎを感じてもらえるようにしました。
        </p>
      </div>
    </section>

    <section class="alt">
      <div class="inner">
        <h2>CONTACT</h2>
        <p>
          ご意見・ご相談はこちらからどうぞ。<br>
          あなたの声を、私たちは大切にします。
        </p>
      </div>
    </section>
  </div>

  <script>
    // ページが読み込み終わってから3秒後に表示
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 3000);
    });
  </script>
</body>
</html>
