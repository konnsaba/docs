<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刺繍風ゲームUI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #f9f9f9,
        #f9f9f9 10px,
        #f1f1f1 10px,
        #f1f1f1 20px
      );
    }

    /* ヘッダー (布っぽい皮生地) */
    header {
      background: repeating-linear-gradient(
        135deg,
        #d4a373,
        #d4a373 15px,
        #c68b59 15px,
        #c68b59 30px
      );
      border-bottom: 6px dashed #fff;
      box-shadow: inset 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #fff;
      font-size: 2rem;
      text-shadow: 1px 2px 0px #a0522d;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background: #fff;
      position: absolute;
      left: 0;
      bottom: -6px;
      border-radius: 2px;
      opacity: 0;
      transition: 0.3s;
    }
    nav a:hover::after {
      opacity: 1;
    }

    /* 刺繍風ボタン（コインボタン） */
    .button {
      display: inline-block;
      padding: 16px 24px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd966, #e6b800);
      border: 4px dashed #fff;
      font-weight: bold;
      font-size: 1.2rem;
      color: #5c3d00;
      text-align: center;
      cursor: pointer;
      box-shadow:
        inset 3px 3px 6px rgba(255,255,255,0.8),
        inset -3px -3px 6px rgba(0,0,0,0.2),
        0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }
    .button:active {
      transform: scale(0.95);
    }

    /* セクション（布パネル） */
    section {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border: 6px dashed #e6c200;
      border-radius: 20px;
      box-shadow: inset 0 3px 10px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.1);
    }
    section h2 {
      text-align: center;
      font-size: 2rem;
      color: #6b4226;
      margin-bottom: 20px;
    }

    /* Discord広告 (刺繍風リボン) */
    .discord-banner {
      position: fixed;
      right: 20px;
      bottom: 40%;
      background: #5865F2;
      color: white;
      padding: 16px 30px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 1.1rem;
      border: 4px dashed #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
      text-decoration: none;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>森の刺繍サイト</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#news">News</a>
      <a href="#access">Access</a>
    </nav>
  </header>

  <!-- メインビジュアル -->
  <section>
    <h2>ようこそ！</h2>
    <p>ここは刺繍や布生地をテーマにしたゲーム風UIのサイトです。</p>
    <div style="text-align:center; margin-top:20px;">
      <div class="button">Start</div>
    </div>
  </section>

  <!-- About -->
  <section id="about">
    <h2>About</h2>
    <p>
      このサイトはツムツムやポケ森のように可愛いパステルカラーで、<br>
      ボタンやパネルは刺繍のようなデザインにしています。
    </p>
  </section>

  <!-- News -->
  <section id="news">
    <h2>News</h2>
    <ul>
      <li>🎉 新しい森のイベントが始まりました！</li>
      <li>🌼 刺繍ボタンのコレクションを追加しました。</li>
      <li>🌲 Discordで仲間と交流しよう！</li>
    </ul>
  </section>

  <!-- Access -->
  <section id="access">
    <h2>Access</h2>
    <p>森の刺繍コミュニティにようこそ！<br>ぜひ一緒に遊びましょう。</p>
  </section>

  <!-- Discord広告 -->
  <a href="https://discord.gg/xxxx" target="_blank" class="discord-banner">
    🌲 Discordに参加する
  </a>

</body>
</html>
