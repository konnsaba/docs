<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さくらねこ鯖</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #f5f8f5;
      color: #333;
      overflow-x: hidden;
      text-align: left;
    }

    /* キャッチコピー全画面 */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #2d6a4f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-size: 2rem;
      font-weight: bold;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }

    #loading-text {
      margin-top: 20px;
      font-size: 1rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      background-color: #40916c;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 4px solid #1b4332;
    }

    section {
      padding: 3rem 2rem;
    }

    section:nth-child(even) {
      background-color: #e9f5ee;
    }

    h2 {
      font-size: 1.8rem;
      border-left: 6px solid #1b4332;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- キャッチコピー -->
  <div id="splash">
    <div>みんなの居場所。誰でも来れる居場所。</div>
    <div id="loading-text">LOADING...</div>
  </div>

  <!-- 本体 -->
  <header>
    みんなの居場所
  </header>

  <section>
    <h2>ごあいさつ</h2>
    <p>ここは、誰でも安心して集まれるコミュニティの場です。落ち着いた空間で、あなたの「居場所」を見つけてください。</p>
  </section>

  <section>
    <h2>最新のお知らせ</h2>
    <div class="card">イベント「交流会」を来週開催します！</div>
    <div class="card">サイトがリニューアルしました。</div>
  </section>

  <section>
    <h2>アクセス</h2>
    <p>○○駅から徒歩5分の場所にあります。お気軽にお立ち寄りください。</p>
  </section>
</body>
</html>
