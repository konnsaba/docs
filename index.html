<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>みんなの居場所</title>
  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background: #f5f9f5;
      color: #333;
      text-align: left;
    }

    /* --- 読み込みスピナー --- */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f5f9f5;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 7px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #76bb40; /* 目に優しい緑 */
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* --- メインコンテンツ --- */
    .container {
      padding: 30px;
    }

    .catch-copy {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2f6f2f;
    }
  </style>
</head>
<body>
  <!-- 読み込み画面 -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- メイン -->
  <div class="container" id="main-content" style="display:none;">
    <div class="catch-copy">みんなの居場所。誰でも来れる居場所。</div>
    <p>ここにサイトの本文やメニューが入ります。</p>
  </div>

  <script>
    // ページが読み込み終わったらスピナーを消す
    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    });
  </script>
</body>
</html>
