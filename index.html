<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>森ねこ鯖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', 'Nunito', sans-serif;
      background: #f6faf6;
      color: #2f3e2f;
      text-align: left;
    }

    /* ===== 読み込み画面 ===== */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #dff0d8, #a3d9a5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #2f6f2f;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading p {
      font-size: 1.3rem;
      color: #2f3e2f;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* ===== ナビゲーション ===== */
    nav {
      background: #2f6f2f;
      color: #fff;
      padding: 15px 30px;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* ===== セクションごとに背景変化 ===== */
    section {
      padding: 60px 20px;
      max-width: 900px;
    }

    .section-1 {
      background: linear-gradient(to right, #e8f5e9, #c8e6c9);
    }

    .section-2 {
      background: linear-gradient(to right, #f1f8e9, #dcedc8);
    }

    .section-3 {
      background: linear-gradient(to right, #e0f2f1, #b2dfdb);
    }

    /* ===== テキストデザイン ===== */
    h2 {
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-decoration: underline;
      margin-bottom: 15px;
      color: #2f6f2f;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      max-width: 700px;
    }

    /* ===== コンテナ ===== */
    .container {
      padding: 30px;
    }
  </style>
</head>
<body>
  <!-- 読み込み画面 -->
  <div id="loading">
    <div class="spinner"></div>
    <p>森ねこ鯖を読み込み中…</p>
  </div>

  <!-- ナビゲーション -->
  <nav>
    <h1>森ねこ鯖</h1>
    <ul>
      <li>HOME</li>
      <li>ABOUT</li>
      <li>CONTACT</li>
    </ul>
  </nav>

  <!-- コンテンツ -->
  <div class="container" id="main-content" style="display:none;">
    <section class="section-1">
      <h2>みんなの居場所</h2>
      <p>
        「森ねこ鯖」は、森のように落ち着き、安心できる空間を提供します。<br>
        誰でも気軽に訪れられる「居場所」を目指しています。
      </p>
    </section>

    <section class="section-2">
      <h2>ABOUT</h2>
      <p>
        緑に包まれたやさしいデザインを通して、訪れる人に心の安らぎを感じてもらえるようにしました。
      </p>
    </section>

    <section class="section-3">
      <h2>CONTACT</h2>
      <p>
        ご意見・ご相談はこちらからどうぞ。<br>
        あなたの声を、私たちは大切にします。
      </p>
    </section>
  </div>

  <script>
    // ページが読み込み終わってから3秒後に表示
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 3000);
    });
  </script>
</body>
</html>
