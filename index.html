<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>森ねこ鯖</title>
  <style>
    /* ---------------- ローディング ---------------- */
    #loading {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #f0f7f2;
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      flex-direction: column;
      font-family: 'Zen Maru Gothic', sans-serif;
      color: #3b5e3b;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 7px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #76bb40;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ---------------- ベース ---------------- */
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      color: #2f3e2f;
      background: #ffffff;
      line-height: 1.8;
      text-align: left; /* 左寄せ */
    }
    header {
      background: #76bb40;
      color: white;
      padding: 2.5rem;
      text-align: left;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
    }

    /* ---------------- セクション ---------------- */
    section {
      padding: 4rem 8%;
      position: relative;
    }
    .alt-bg {
      background: #f4faf4;
    }

    /* ---------------- 見出し装飾（図形の線） ---------------- */
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
      padding-bottom: 0.3rem;
    }
    h2::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 60%;
      height: 5px;
      background: #76bb40;
      border-radius: 3px;
    }

    /* ---------------- フッター ---------------- */
    footer {
      background: #2f3e2f;
      color: white;
      text-align: center;
      padding: 2rem;
    }
  </style>
  <script>
    // ローディング3秒後に消える
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
      }, 3000);
    });
  </script>
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loading">
    <div class="spinner"></div>
    <p>読み込み中...</p>
  </div>

  <!-- ヘッダー -->
  <header>
    <h1>森ねこ鯖</h1>
    <p>みんなの居場所。誰でも来れる居場所。</p>
  </header>

  <!-- コンテンツ -->
  <section>
    <h2>サーバー紹介</h2>
    <p>森の中にあるような優しいコミュニティをイメージしています。安心して遊べるサーバーを目指しています。</p>
  </section>

  <section class="alt-bg">
    <h2>遊び方</h2>
    <p>サーバーにログインする方法や、サポート情報をここに掲載します。初めての人でも迷わず参加できます。</p>
  </section>

  <section>
    <h2>最新ニュース</h2>
    <p>アップデートやイベントの告知をこちらに掲載します。</p>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 森ねこ鯖</p>
  </footer>
</body>
</html>
